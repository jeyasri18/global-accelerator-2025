<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear Matcha Match Storage</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <button onclick="showStorage()">Show Current Storage</button>
    <div id="output"></div>

    <script>
        function clearStorage() {
            localStorage.removeItem('mm_favorites');
            localStorage.removeItem('mm_user_hearts');
            localStorage.removeItem('mm_reviews');
            alert('Storage cleared! Refresh the main app.');
        }

        function showStorage() {
            const favorites = localStorage.getItem('mm_favorites');
            const userHearts = localStorage.getItem('mm_user_hearts');
            const reviews = localStorage.getItem('mm_reviews');
            
            document.getElementById('output').innerHTML = `
                <h3>Current Storage:</h3>
                <p><strong>Favorites:</strong> ${favorites || 'None'}</p>
                <p><strong>User Hearts:</strong> ${userHearts || 'None'}</p>
                <p><strong>Reviews:</strong> ${reviews || 'None'}</p>
            `;
        }

        // Show current storage on load
        showStorage();
    </script>
</body>
</html>
